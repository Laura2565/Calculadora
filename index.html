<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="calculadora">
            <div class="visor">0</div>
            <div class="teclado">
                <div class="tecladonumeros">
                    <div class="tecladobotones doble">C</div>    
                    <div class="tecladobotones btn">%</div>
                    <div class="tecladobotones btn">/</div>
                    <div class="tecladobotones">7</div>
                    <div class="tecladobotones">8</div>
                    <div class="tecladobotones">9</div>
                    <div class="tecladobotones btn">*</div>
                    <div class="tecladobotones">4</div>
                    <div class="tecladobotones">5</div>
                    <div class="tecladobotones">6</div>
                    <div class="tecladobotones btn">-</div>
                    <div class="tecladobotones">1</div>
                    <div class="tecladobotones">2</div>
                    <div class="tecladobotones">3</div>
                    <div class="tecladobotones btn">+</div>
                    <div class="tecladobotones doble">0</div>
                    <div class="tecladobotones btn">.</div>
                    <div class="tecladobotones btn">=</div>

                </div>
            </div>
          

        </div>

    </div>







    <script src="./calculadora.js"></script>
</body>

</html>
